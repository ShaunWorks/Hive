<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HiveMind</title>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="bg-secondary text-light">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-2 bg-dark sidebar" id="hive-nav">
                <form class="my-2">
                    <input v-model="query" class="form-control mr-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button v-on:click="addHive" class="btn btn-outline-primary btn-sm btn-block my-2 text-center"
                        type="submit">Search</button>
                </form>
                <hr class="my-2 ignore-parent">

                <div class="sidebar-nav" id="hive-list">
                    <div class="list-group list-group-flush">
                        <button is="list-item" v-for="item in items" v-bind:name="item"></button>
                    </div>
                </div>
            </nav>
            <main role="main" class="col-10 ml-auto px-5 py-5" id="chat-box">
                <h1 id="main-title">{{title}}</h1>
                <div class="jumbotron bg-dark p-0">
                    <div class="jumbotron rounded-top bg-dark my-0 p-1" style="height: 300px; overflow: scroll;" id="chat-area">
                        <p v-for="post in chat">{{post}}</p>
                        <!-- <div class="card text-white bg-primary" style="max-width: 18rem;">
                            <div class="card-body">
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                            </div>
                        </div>

                        <div class="card text-white bg-primary" style="max-width: 18rem;">
                            <div class="card-body">
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                            </div>
                        </div>

                        <div class="card text-white bg-primary" style="max-width: 18rem;">
                            <div class="card-body">
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                            </div>
                        </div> -->
                    </div>

                    <div class="chat-input py-3">
                        <hr class="my-0">
                        <form class="form-inline d-flex justify-content-end">
                            <input v-model="message" class="form-control" type="input" placeholder="type a message..."
                                aria-label="message">
                            <button v-on:click="postMessage" class="btn btn-outline-light mx-2 text-center" type="submit">post</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
</body>

</html>
